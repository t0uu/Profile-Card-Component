<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <main>
    <div class="contenedor1">
      <img src="/images/bg-pattern-card.svg" alt="" class="photo">
      <div class="contenedor">
        <img src="/images/image-victor.jpg" alt="" class="victor">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p>London</p>
        <div class="contain">
            <h2>80k
              <span class="act">Followers</span>
            </h2>
            <h2>803k <span class="act">Likes</span></h2>
            <h2>1.4k <span class="act">Photos</span></h2>
        </div>
      </div>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/t0uu">Santiago Touzet</a>.
  </div>
</body>

</html>
